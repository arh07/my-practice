<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trasn {

            width: 200px;
            height: 200px;
            border: 2px solid cornflowerblue;
            transition: width 3s ease-in-out, height 2s linear 1s, transform 3s ease-in-out 1s;
            background-color: darkgoldenrod;
        }

        .trasn:hover {
            width: 600px;
            height: 500px;
            transform: rotate(360deg);

        }
    </style>
</head>

<body>
    <div class="trasn">
        transition
    </div>
</body>

</html>
