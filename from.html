<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <section>
        <div>
            <h1>Welcome to Realmadrid Club</h1>
        </div>
        <form action="">
            <p>
                Name: <input type="text" placeholder="Enter Your name">
            </p>
            <p>
                Email: <input type="text" placeholder="Enter your mail">
            </p>
            <div>
                <fieldset>
                    <legend>
                        Select your favourite Player
                    </legend>
                    <label for="cr7">
                        <input type="radio" name="player" id="cr7">Cristiano Ronaldo
                    </label><br>
                    <label for="lm10">
                        <input type="radio" name="player" id="lm10">Lionel Messi
                    </label><br>
                    <label for="njr11">
                        <input type="radio" name="player" id="njr11">Neymar Jr.
                    </label>
                </fieldset>
                <br>
                <br>


                <fieldset>
                    <legend>
                        Choose your Favourite Jersy Number. You can choose multiple option
                    </legend>
                    <label for="10">
                        <input type="checkbox" name="jersy" id="10">10
                    </label><br>
                    <label for="11">
                        <input type="checkbox" name="jersy" id="11">11
                    </label><br>
                    <label for="07">
                        <input type="checkbox" name="jersy" id="07">07
                    </label><br>

                </fieldset>
                <br>
                <br><br>
                <br>
                <p>Especial Instruction</p>

                <textarea name="instruction" id="" cols="30" rows="10"></textarea>
                <br>
                <button type="submit">Submit</button>
                <button type="reset">reset</button>

            </div>
        </form>

    </section>
</body>

</html>
